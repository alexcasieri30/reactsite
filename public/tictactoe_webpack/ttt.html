<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./ttt.scss">
    <title>Document</title>
</head>
<body id="ttt-body">
    <div class="header">
        <a class="header-elements" href="../index.html"><div>
            Back
        </div></a>
        <a class="header-elements" href="../../../index.html"><div>
            Home
        </div></a>
        <a class="header-elements" href="../../../index.html"><div>
            Other
        </div></a>
    </div>
    <div class="gameover">
        <div class="gameover-alert hidden">
            <div class="gameover_text">GAME OVER: COMPUTER WINS</div>
            <br>
            <button id="reset">Play Again</button>
        </div>
    </div>
  
    <div class="game-play">
        <div class="header-text-tictactoe">
            <h1 id="header-text-tictactoe">Tic Tac Toe</h1>
        </div>
        <div class="bottom">
            <div class="choose-img-container">
                <div class="choose-box">
                    <img src="" alt="" class="choose-box-img selected">
                </div>
                <div class="choose-box">
                    <img src="" alt="" class="choose-box-img">
                </div>
                <div class="choose-box">
                    <img src="" alt="" class="choose-box-img">
                </div>
                <div class="choose-box">
                    <img src="" alt="" class="choose-box-img">
                </div>
                <div class="choose-box">
                    <img src="" alt="" class="choose-box-img">
                </div>
            </div>
        </div>
        <div class="gameboard">
            <div class="grid-container-tictactoe">
                <div class="game-box" id="1"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="2"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="3"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="4"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="5"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="6"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="7"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="8"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
                <div class="game-box" id="9"><img src="" class="hidden" alt=""><img src="" class="hidden" alt=""></div>
            </div>
        </div>
    </div>  
</body>
</html>
